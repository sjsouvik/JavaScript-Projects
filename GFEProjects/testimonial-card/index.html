<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonial card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body>
    <div class="card">
      <section class="profile">
        <img
          src="img/profile-thumbnail.png"
          height="50"
          width="50"
          alt="profile thumbnail"
          class="profile-thumbnail"
        />
        <div>
          <div class="name truncate-text max-line-1">Sarah Dole</div>
          <div class="username">@sarahdole</div>
        </div>
      </section>
      <p class="testimonial truncate-text max-line-5">
        I've been searching for high-quality abstract images for my design
        projects, and I'm thrilled to have found this platform. The variety and
        depth of creativity are astounding!
      </p>
    </div>
  </body>
</html>
